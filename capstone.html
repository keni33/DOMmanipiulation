
       <!DOCTYPE html>
       <html>
       <head><title>DOM Practice</title></head>
       <body>
        <script>
        //create a div
        const div =document.createElement("div")
        //give the div width, background-color, and padding
        div.style.width= "300px";
        div.style.backgroundColor= "lightblue";
        div.style.padding= "15px";
        //add an id attribute to the div
        div.id= "fruitBox";
        //create a <ul> and add it inside the div
        const ul =document.createElement("ul");
        div.appendChild(ul);
        //create 3 <li> items
        const li1= document.createElement("li");
        li1.textContent ="Apple";
        const li2= document.createElement("li");
        li2.textContent ="Banana";
        const li3= document.createElement("li");
        li3.textContent ="Orange";
        //add <li> items to the <ul>
        ul.appendChild(li1);
        ul.appendChild(li2);
        ul.appendChild(li3);
        //remove one item(banana)
        ul.removeChild(li2);
        //change background color of the div
        div.style.backgroundColor="lightgreen";
        //add a custom attribute
        div.setAttribute("data-status", "updated");
        //finally add the div to a page
        document.body.appendChild(div);
        </script>
       </body>
       </html>
